<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>

<div class="container">
    <h1>Simple Interest Calculator</h1>
    <form id="interestForm">
        <div class="form-group">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" name="principal" step="any" required>
        </div>
        <div class="form-group">
            <label for="rate">Rate of Interest (per annum):</label>
            <input type="number" id="rate" name="rate" step="any" required>
        </div>
        <div class="form-group">
            <label for="years">Number of Years:</label>
            <input type="number" id="years" name="years" step="any" required>
        </div>
        <button type="submit">Calculate Interest</button>
    </form>
    <div class="result" id="result"></div>
</div>

<script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
