<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cylinder Volume Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Cylinder Volume Calculator</h1>
    <form id="cylinderForm">
        <div class="form-group">
            <label for="radius">Radius:</label>
            <input type="number" id="radius" name="radius" step="any" required>
        </div>
        <div class="form-group">
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" step="any" required>
        </div>
        <button type="submit">Calculate Volume</button>
    </form>
    <div class="result" id="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>

</html>
